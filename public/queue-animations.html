<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Queue Animations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      // Tailwind CSS config for custom animations
      tailwind.config = {
        theme: {
          extend: {
            keyframes: {
              "fade-in": {
                "0%": { opacity: 0 },
                "100%": { opacity: 1 },
              },
              "fade-out": {
                "0%": { opacity: 1 },
                "100%": { opacity: 0 },
              },
              "fade-in-down": {
                "0%": { opacity: 0, transform: "translate3d(0, -100%, 0)" },
                "100%": { opacity: 1, transform: "translate3d(0, 0, 0)" },
              },
              "fade-in-up": {
                "0%": { opacity: 0, transform: "translate3d(0, 100%, 0)" },
                "100%": { opacity: 1, transform: "translate3d(0, 0, 0)" },
              },
              "fade-in-left": {
                "0%": { opacity: 0, transform: "translate3d(-100%, 0, 0)" },
                "100%": { opacity: 1, transform: "translate3d(0, 0, 0)" },
              },
              "fade-in-right": {
                "0%": { opacity: 0, transform: "translate3d(100%, 0, 0)" },
                "100%": { opacity: 1, transform: "translate3d(0, 0, 0)" },
              },
              "fade-out-down": {
                "0%": { opacity: 1 },
                "100%": { opacity: 0, transform: "translate3d(0, 100%, 0)" },
              },
              "fade-out-up": {
                "0%": { opacity: 1 },
                "100%": { opacity: 0, transform: "translate3d(0, -100%, 0)" },
              },
              "fade-out-left": {
                "0%": { opacity: 1, transform: "translate3d(0, 0, 0)" },
                "100%": { opacity: 0, transform: "translate3d(-100%, 0, 0)" },
              },
              "fade-out-right": {
                "0%": { opacity: 1, transform: "translate3d(0, 0, 0)" },
                "100%": { opacity: 0, transform: "translate3d(100%, 0, 0)" },
              },
              "fade-out-top-left": {
                "0%": { opacity: 1, transform: "translate3d(0, 0, 0)" },
                "100%": {
                  opacity: 0,
                  transform: "translate3d(-100%, -100%, 0)",
                },
              },
              "fade-out-top-right": {
                "0%": { opacity: 1, transform: "translate3d(0, 0, 0)" },
                "100%": {
                  opacity: 0,
                  transform: "translate3d(100%, -100%, 0)",
                },
              },
            },
            animation: {
              fadein: "fade-in 3s ease-in-out infinite",
              fadeout: "fade-out 3s ease-out infinite",
              fadeindown: "fade-in-down 3s ease-in infinite",
              fadeinup: "fade-in-up 3s ease-in-out infinite",
              fadeinleft: "fade-in-left 3s ease-in-out infinite",
              fadeinright: "fade-in-right 3s ease-in-out infinite",
              fadeoutdown: "fade-out-down 3s ease-in-out infinite",
              fadeoutup: "fade-out-up 3s ease-in-out infinite",
              fadeoutleft: "fade-out-left 3s ease-in-out infinite",
              fadeoutright: "fade-out-right 3s ease-in-out infinite",
              fadeouttopleft: "fade-out-top-left 3s ease-in-out infinite",
              fadeouttopright: "fade-out-top-right 3s ease-in-out infinite",
            },
          },
        },
      };
    </script>
  </head>

  <body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="grid grid-cols-3 gap-6 p-4">
      <!-- helper class for gradient text -->
      <!-- Fade In -->
      <div
        class="w-32 h-32 flex items-center justify-center border border-gray-300 bg-white shadow-md rounded-lg animate-fadein"
      >
        <span
          class="bg-gradient-to-r from-[#53C1BC] via-[#3FA29E] to-[#2B7470] bg-clip-text text-transparent"
        >
          fadein
        </span>
      </div>

      <!-- Fade Out -->
      <div
        class="w-32 h-32 flex items-center justify-center border border-gray-300 bg-white shadow-md rounded-lg animate-fadeout"
      >
        <span
          class="bg-gradient-to-r from-[#53C1BC] via-[#3FA29E] to-[#2B7470] bg-clip-text text-transparent"
        >
          fadeout
        </span>
      </div>

      <!-- Fade In Down -->
      <div
        class="w-32 h-32 flex items-center justify-center border border-gray-300 bg-white shadow-md rounded-lg animate-fadeindown"
      >
        <span
          class="bg-gradient-to-r from-[#53C1BC] via-[#3FA29E] to-[#2B7470] bg-clip-text text-transparent"
        >
          fadeindown
        </span>
      </div>

      <!-- Fade In Up -->
      <div
        class="w-32 h-32 flex items-center justify-center border border-gray-300 bg-white shadow-md rounded-lg animate-fadeinup"
      >
        <span
          class="bg-gradient-to-r from-[#53C1BC] via-[#3FA29E] to-[#2B7470] bg-clip-text text-transparent"
        >
          fadeinup
        </span>
      </div>

      <!-- Fade In Left -->
      <div
        class="w-32 h-32 flex items-center justify-center border border-gray-300 bg-white shadow-md rounded-lg animate-fadeinleft"
      >
        <span
          class="bg-gradient-to-r from-[#53C1BC] via-[#3FA29E] to-[#2B7470] bg-clip-text text-transparent"
        >
          fadeinleft
        </span>
      </div>

      <!-- Fade In Right -->
      <div
        class="w-32 h-32 flex items-center justify-center border border-gray-300 bg-white shadow-md rounded-lg animate-fadeinright"
      >
        <span
          class="bg-gradient-to-r from-[#53C1BC] via-[#3FA29E] to-[#2B7470] bg-clip-text text-transparent"
        >
          fadeinright
        </span>
      </div>

      <!-- Fade Out Down -->
      <div
        class="w-32 h-32 flex items-center justify-center border border-gray-300 bg-white shadow-md rounded-lg animate-fadeoutdown"
      >
        <span
          class="bg-gradient-to-r from-[#53C1BC] via-[#3FA29E] to-[#2B7470] bg-clip-text text-transparent"
        >
          fadeoutdown
        </span>
      </div>

      <!-- Fade Out Up -->
      <div
        class="w-32 h-32 flex items-center justify-center border border-gray-300 bg-white shadow-md rounded-lg animate-fadeoutup"
      >
        <span
          class="bg-gradient-to-r from-[#53C1BC] via-[#3FA29E] to-[#2B7470] bg-clip-text text-transparent"
        >
          fadeoutup
        </span>
      </div>

      <!-- Fade Out Left -->
      <div
        class="w-32 h-32 flex items-center justify-center border border-gray-300 bg-white shadow-md rounded-lg animate-fadeoutleft"
      >
        <span
          class="bg-gradient-to-r from-[#53C1BC] via-[#3FA29E] to-[#2B7470] bg-clip-text text-transparent"
        >
          fadeoutleft
        </span>
      </div>

      <!-- Fade Out Right -->
      <div
        class="w-32 h-32 flex items-center justify-center border border-gray-300 bg-white shadow-md rounded-lg animate-fadeoutright"
      >
        <span
          class="bg-gradient-to-r from-[#53C1BC] via-[#3FA29E] to-[#2B7470] bg-clip-text text-transparent"
        >
          fadeoutright
        </span>
      </div>

      <!-- Fade Out Top Left -->
      <div
        class="w-32 h-32 flex items-center justify-center border border-gray-300 bg-white shadow-md rounded-lg animate-fadeouttopleft"
      >
        <span
          class="bg-gradient-to-r from-[#53C1BC] via-[#3FA29E] to-[#2B7470] bg-clip-text text-transparent"
        >
          fadeouttopleft
        </span>
      </div>

      <!-- Fade Out Top Right -->
      <div
        class="w-32 h-32 flex items-center justify-center border border-gray-300 bg-white shadow-md rounded-lg animate-fadeouttopright"
      >
        <span
          class="bg-gradient-to-r from-[#53C1BC] via-[#3FA29E] to-[#2B7470] bg-clip-text text-transparent"
        >
          fadeouttopright
        </span>
      </div>
    </div>
  </body>
</html>
